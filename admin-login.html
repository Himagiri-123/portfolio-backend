<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Himagiri Portfolio</title>
    
    <link rel="stylesheet" href="admin-style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-box">
        <h1 class="glow-text">Admin Access</h1>
        <p>Secure Portal for Portfolio Management</p>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="forgot-link">
    <a href="#" onclick="forgotPassword()">Forgot Password?</a>
</div>
        
        <a href="index.html" class="back-link">‚Üê Return to Portfolio</a>
    </div>

    <script src="admin-script.js"></script> </body>
</html>
